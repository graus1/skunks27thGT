    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
        background-color: #121212;
      }
      img {
        width: 30%; /* Adjust the width as needed */
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        width: 100%;
        background-color: #333; /* Dark grey for the header */
        color: #0ff; /* Bright cyan for text, neon effect */
        padding: 20px 40px;
        text-align: center;
        border-bottom: 5px solid #0ff; /* Solid bright cyan border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
      }
      .header h1 {
        font-size: 48px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff,
            0 0 40px #00ffff, 0 0 50px #00ffff;
        }
        to {
          text-shadow: 0 0 20px #00ffff, 0 0 30px #1affff, 0 0 40px #1affff,
            0 0 50px #1affff, 0 0 60px #1affff, 0 0 70px #1affff;
        }
      }

      h4 {
        color: #0ff;
      }

      .header2 {
        width: 100%;
        background-color: #333; /* Dark grey for the header */
        color: #0ff; /* Bright cyan for text, neon effect */
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
